<style>
	body{
		overflow: hidden;
	}
	.loading{
		height: 100vh;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>
<div class="loading" align="center">
<iframe src="loading.html" frameborder="0" scrolling="no"></iframe>
<br><div id='load' style="font-size: 22px;width: 110px" align="left">Loading</div>
</div>
<script type="text/javascript">
	var load;
	load = document.getElementById('load');
	function loading(){
		setTimeout(function(){
		    load.appendChild(document.createTextNode(" ."));
		    setTimeout(function(){
			    load.appendChild(document.createTextNode(" ."));
			    setTimeout(function(){
			    	load.appendChild(document.createTextNode(" ."));
			    	setTimeout(function(){
			    		load.innerHTML = 'Loading';
			    	loading();
			    	},550);
				},550);
			}, 550);
		},550);
	}
	$(document).ready(function() {
		$('#pagecontent').hide();
		loading();
	    $(window).load(function() {
	         $('.loading').hide();
	         $('#pagecontent').show();
	    });
	});
</script>
